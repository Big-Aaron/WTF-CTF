name: ci

on: [push]

jobs:
  tests:
    name: Forge Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: dependencies
        run: |
          cargo install svm-rs
          svm install 0.4.26
          svm use 0.4.26
      - name: tests
        run: forge test --ffi -vvv